<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Choose your own ADVENTURE</title>
    </head>
    <body>
        <h1>{{.Title}}</h1>
        {{range .Story}}
        <p> {{.}}</p>
        {{end}}
        <ul>
            {{range .Options}}
            <li> <a href="/{{.Arc}}">{{.Text}}</a></li>
        </ul>
    </body>
</html>

	//USED TO STORE OPTION
